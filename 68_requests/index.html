<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>
  let btn = document.getElementById('submit-todo');

  async function getPost() {
    event.preventDefault()
    let title = document.getElementById('todo-title').value;
    let completed = document.getElementById('todo-completed').checked;
    let post = {title, completed};
    let response = await fetch( "https://jsonplaceholder.typicode.com/posts", {
      method: 'POST',
      body: JSON.stringify(post)
    });
    console.log(post);
  };

  btn.addEventListener('click', getPost);
</script>
